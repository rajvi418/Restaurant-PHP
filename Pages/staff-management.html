<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/font.css">
</head>

<body>
    <section class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                <img src="../Logo/logo.png" alt="Logo">
            </div>

            <div class="slider-section">
                <a href="../Pages/Dashboard.html">
                    <h3>Dashboard</h3>
                </a>
                <a href="../Pages/menu-management.html">
                    <h3>Menu Management</h3>
                </a>
                <a href="../Pages/staff-management.html">
                    <h3>Staff Management</h3>
                </a>
                <a href="../Pages/settings.html">
                    <h3>Settings & Preferences</h3>
                </a>
                <a href="../Pages/account.html">
                    <h3>Account</h3>
                </a>
            </div>

        </header>
        <section class="content-container">
            <section>
                <div class="settings-container">
                    <h2>Staff Management</h2>
                    <div class="menu-management">
                        <p>Manage your restaurant staff here. You can add, edit, or remove staff members as needed.</p>
                        <div class="options-container">
                            <div class="option">
                                <label for="staff-name">Staff Name:</label>
                                <input type="text" id="staff-name" name="staff-name" placeholder="Enter staff name">
                            </div>
                            <div class="option">
                                <label for="staff-role">Role:</label>
                                <input type="text" id="staff-role" name="staff-role" placeholder="Enter staff role">
                            </div>
                            <div class="option">
                                <label for="staff-contact">Contact Info:</label>
                                <input type="text" id="staff-contact" name="staff-contact"
                                    placeholder="Enter contact info">
                            </div>
                            <button class="universal-btn">Add Staff Member</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- footer goes here  -->
            <footer class="settings-footer">
                <p>&copy; 2024 Restaurant Management System. All rights reserved.</p>
            </footer>
        </section>
    </section>

</body>

</html>
